{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<title>{% block title %}{% endblock %}</title>
	<link  type="text/css" href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
    <div id="header">
    	<span class="logo">Langue Maternelle</span>
  
		<span class="user">
			
		{% if request.user.is_authenticated %}
			<img  id="avatar" src="{{user.profile.avatar.url}}" alt="{{ user.username }}" class="avatar"  accept=".jpg,.jpeg,.png"/>
            <h2 class="text-center">{{ user.username | title }}</h2>
		  
		{% endif %}
		</span>  
		
    </div>
    <div id="content">
    	{% block content%}
    	{% endblock %}
    </div>
</body>
</html>
